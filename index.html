<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLOCKY</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- AUDIO -->
  <audio id="bgm" src="interstellar.mp3" loop preload="auto"></audio>

  <div class="container">

    <!-- PAGE 1 : CLOCK -->
    <section class="page page1">
      <div class="clock">
        <div class="dot hour-dot" id="hourDot"></div>
        <div class="dot minute-dot" id="minuteDot"></div>
        <div class="dot second-dot" id="secondDot"></div>
        <div class="time" id="time"></div>
      </div>

      
    </section>

    <!-- PAGE 2 : MORSE -->
    <section class="page page2">
      <h2>MORSE CODE</h2>

      <textarea id="textInput" placeholder="Enter text..."></textarea>

      <div class="btn-area">
        <button onclick="toMorse()">Text ➝ Morse</button>
        <button onclick="toText()">Morse ➝ Text</button>
      </div>

      <textarea id="output" placeholder="Result here..." readonly></textarea>

      <button class="back-btn" onclick="goBack()">⬅ BACK</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
